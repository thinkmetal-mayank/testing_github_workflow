name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # - name: Set up Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build and Store Artifacts
        run: npm run build
        # The build artifacts are now in the 'dist/' directory

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: dist  # Adjust to match the correct path

      - name: Copy Artifacts to Raspberry Pi
        uses: appleboy/scp-action@master
        with:
          host: 'raspberrypi.local'
          username: 'tkml'
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: 'dist/'  # Adjust to match the correct path
          target: '/'

